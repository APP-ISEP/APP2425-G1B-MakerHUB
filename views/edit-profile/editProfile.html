<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link href="../../assets/css/style.css" rel="stylesheet">
    <link href="./assets/images/favico.ico" rel="icon">
    <title><?= $title ?> | Makerhub</title>
</head>

<body>
    
<div class="edit-profile">
    <h1>Éditer le profil</h1>

    <div class="section">
        <h2 class="subtitle">Informations personnelles</h2>

        <div class="form-container">
            <!-- firstname -->
            <div class="form-control">
                <label for="firstname">Prénom</label>
                <input type="text" id="firstname" name="firstname" placeholder="Votre prénom...">
            </div>

            <!-- lastname -->
            <div class="form-control">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Votre nom...">
            </div>

            <!-- username -->
            <div class="form-control">
                <label for="username">Pseudonyme</label>
                <input type="text" id="username" name="username" placeholder="Votre pseudonyme...">
            </div>
        </div>

        <label class="toggle">
            <input type="checkbox" class="toggle-input" id="toggleDescription">
            <span class="toggle-label"></span>
            Vous possédez une imprimante 3D et souhaitez proposer vos services.
        </label>
        
        <!-- about me -->
        <div class="form-control" id="descriptionSection">
            <label for="description">A propos de vous</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
    </div>

    <div class="section">
        <h2 class="subtitle">Coordonnées</h2>

        <div class="form-container">
            <!-- email -->
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse mail...">
            </div>
        
            <!-- phone -->
            <div class="form-control">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone...">
            </div>
        </div>
    </div>

    <!-- save button -->
    <div class="save-button">
        <button type="submit">
            Sauvegarder
        </button>
    </div>
</div>

<script src="../../assets/js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
