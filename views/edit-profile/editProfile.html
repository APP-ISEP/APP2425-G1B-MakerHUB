<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link href="../../assets/css/style.css" rel="stylesheet">
    <link href="./assets/images/favico.ico" rel="icon">
    <title><?= $title ?> | Makerhub</title>
</head>

<body>

<div class="edit-profile">
    <h1>Éditer le profil</h1>

    <div class="personal-information">
        <h2 class="subtitle">Informations personnelles</h2>

        <div>
            <!-- prénom, nom, pseudo, photo-->


            <div class="form-control">
                <label for="firstname">Prénom</label>
                <input type="text" id="firstname" name="firstname">
            </div>

            <div class="form-control">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-control">
                <label for="pseudo">Pseudonyme</label>
                <input type="text" id="pseudo" name="pseudo">
            </div>



            <!-- toogle -->
            <label class="toggle">
                <input type="checkbox" class="toggle-input">
                <span class="toggle-label"></span>
                Vous possédez une imprimante 3D et souhaitez proposer vos services.
            </label>
            
            <!-- a propos -->
            <div class="form-control">
                <label for="description">A propos</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>


        </div>
    </div>

    <div class="contact-details">
        <h2 class="subtitle">Coordonnées</h2>

        <div class="form-contact-details">
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
        
            <div class="form-control">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" name="phone">
            </div>
        </div>
    </div>
    
    <div class="save-button">
        <button type="submit">
            Sauvegarder
        </button>
    </div>
</div>




</body>
</html>
