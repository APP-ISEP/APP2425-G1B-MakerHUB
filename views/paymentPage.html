<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paiement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "payment-container">
        <h1>Paiement</h1>

        <div class="resumeCommande">
            <h2>Résumé de la commande</h2>
            <p>Produit: <span id="product-name">Nom du produit</span></p>
            <p>Prix: <span id="product-price">€0.00</span></p>
            <p>Livraison: <span id="delivery-price">€0.00</span></p>
            <p>Total: <span id="total-price">€0.00</span></p>
        </div>
        <div class="formulairePaiement">
            <h2>Informations de paiement</h2>
            <form action="payment.php" method="POST">
                <label for="card-number">Numéro de carte:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry-date">Date d'expiration:</label>
                <input type="text" id="expiry-date" name="expiry-date" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <input type="submit" value="Payer">
            </form>
        </div>
    </div>
    <script src="paymentPage.js"></script>
</body>
</html>
